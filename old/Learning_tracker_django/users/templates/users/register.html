{% extends "learning_log/base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Tracker</title>
</head>
<body>

{% block content %}
    <h2>Registration</h2>
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">register</button>
        <input type="hidden" name="text" value="{% url 'learning_log:index' %}" />
    </form>
{% endblock content %}

</body>
</html>
