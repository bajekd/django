{% extends "learning_log/base.html" %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Tracker</title>
</head>

<body>

{% block header %}
  <h2>Log in to your account.</h2>
{% endblock %}

{% block content %}

  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">log in</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'learning_log:index' %}" />
  </form>

{% endblock content %}

</body>
</html>
