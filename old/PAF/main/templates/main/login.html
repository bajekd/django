{% extends 'main/base.html' %}
{% block title %}PAF - Login{% endblock %}
{% block content %}
<body class='text-center'>
    <form class="form-signin" method='POST'>
        {% csrf_token %}
        <div class=''>
            <img class='mb-4' src="https://i.ibb.co/64TDMF1/Generals-Black-Market.jpg" alt="">
        </div>
        <h1 class='h3 mb-3 font-weight-normal'>Sign In</h1>

        <label for="inputUsername" class='sr-only'>Username</label> 
        <input type="text" id='inputUsername' class='form-control' placeholder='Type here your username' name='username' required autofocus>
        <br>

        <label for="inputPassword" class='sr-only'>Password</label>
        <input type="password" id='inputPassword' class='form-control' placeholder='Type here your password' name='password' required autofocus>
        <br>

        <div class='checkbox mb-3'>
            <h6>Do Not Have An Accout?</h6>
            <a class='btn btn-sm btn-secondary'href="{% url 'register' %}">Sign Up Here</a>
        </div>
        <button class='btn btn-lg btn-primary btn-block' type='sumbit'>Sign In</button>
    </form>    
</body>
{% endblock %}
